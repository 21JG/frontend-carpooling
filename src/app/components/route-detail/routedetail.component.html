  <div class="mat-card routes-card"
       [ngClass]="{'route-list': routeDetail.length > 5, 'route-grid': routeDetail.length <= 5}"
       [ngStyle]="{'min-height.px': 60, 'height.px': routeDetail.length * 135}">
    <span><strong style="color: white; font-size: x-large;">Detalle de Ruta</strong></span>
    <mat-progress-bar *ngIf="loading" mode="indeterminate" class="custom-progress-bar"></mat-progress-bar>

    <!-- Display global information outside the *ngFor loop -->
    <div *ngIf="routeDetail.length > 0">
      <div class="driver-card">
        <p>Conductor: <strong> {{ globalDriverName }}</strong></p>
        <p>Model: <strong> {{ globalModel }} </strong></p>
        <p>Plate: <strong> {{ globalPlate }} </strong></p>
        <p style="display: flex; align-items: center;">Capacity: {{ globalCapacity }}
          <mat-icon class="person-icon">person</mat-icon>
        </p>
      </div>
      <strong>Puntos de interes:</strong>
    </div>

    <!-- Contenedor con scroll para los puntos de interÃ©s -->
    <div class="points-of-interest-container">
      <div *ngFor="let route of routeDetail">
        <div *ngFor="let pointOfInterest of route.pointsOfInterest" class="point-of-interest">
          {{ pointOfInterest }}
        </div>
      </div>
    </div>

  </div>
